<!-- src/app/user-list/user-list.component.html -->
<div class="container mt-3">
  <div class="row mt-4">
    <div class="col-md-4">
      <div class="form-group">
        <label for="providerSelect">Select Provider:</label>
        <select
          class="form-control"
          id="providerFilter"
          [(ngModel)]="providerFilter"
          (ngModelChange)="applyFilters()"
        >
          <option value="both">both</option>
          <option value="DataProviderX">DataProviderX</option>
          <option value="DataProviderY">DataProviderY</option>
        </select>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="statusFilter">Status Code:</label>
        <select
          class="form-control"
          id="statusFilter"
          [(ngModel)]="statusFilter"
          (ngModelChange)="applyFilters()"
        >
          <option value="">all</option>
          <option value="decline">decline</option>
          <option value="authorised">authorised</option>
          <option value="refunded">refunded</option>
        </select>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="currencyFilter">Currency:</label>
        <select
          class="form-control"
          id="currencyFilter"
          [(ngModel)]="currencyFilter"
          (ngModelChange)="applyFilters()"
        >
          <option value="">all</option>
          <option value="USD">USD</option>
          <option value="AED">AED</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
        </select>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-4">
        <div class="form-group">
          <label for="balanceMinFilter">Balance Min:</label>
          <input
            type="number"
            id="balanceMinFilter"
            [(ngModel)]="balanceMinFilter"
            (ngModelChange)="applyFilters()"
          />
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="balanceMaxFilter">Balance Max:</label>
          <input
            type="number"
            id="balanceMaxFilter"
            [(ngModel)]="balanceMaxFilter"
            (ngModelChange)="applyFilters()"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-md-12">
      <table class="user-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Provider</th>
            <th>Status Code</th>
            <th>Balance</th>
            <th>Currency</th>
            <th>Created At</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of filteredUsers">
            <td>{{ user.id }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.provider }}</td>
            <td>{{ user.statusCode }}</td>
            <td>{{ user.balance }}</td>
            <td>{{ user.currency }}</td>
            <td>{{ user.created_at }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
